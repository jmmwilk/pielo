      </button>
      <div id="user-box" class="row">

  <script id="thank-you-template" type="text/x-handlebars-template">
  </script>
  <script id="newsletter-page-template" type="text/x-handlebars-template">
    <div id="newsletter-page-box" class="row justify-content-center h-100">
      <div class="col-lg-10 d-flex flex-column justify-content-center">
        <div id="pielo" class="text-center text-warning my-3">
          <h1>Pielo.pl</h1>
        </div>
        <div id="thank-you-text" class="my-2 text-center text-secondary d-none">
          <h4>Dziękujemy i do zobaczenia. Miłego wielopieluchowania :)</h4>
        </div>
        <div id="welcome-text" class="text-center my-3">
          <div class="my-2 text-info">
            <h3>Witaj na stronie pierwszej porównywarki nowoczesnych pieluszek wielorazowych.<h3>
          </div>
          <div id="leave-email-text" class="my-2 text-secondary">
            <h4>Zostaw swój email, a kiedy tylko strona ruszy, dowiesz się jako pierwsza.</h4>
          </div>
          <div id="thank-you-text" class="my-2 text-secondary d-none">
            <h4>Dziękujemy za zostawienie maila. Do zobaczenia :)</h4>
          </div>
        </div>
        <form id="form" class="needs-validation novalidate">
          <div id="makapaka" class="my-3">
            <div class="form-row d-flex justify-content-center">
              <div class="form-group mx-2">
                <input id="email-input" type="email" class="form-control" id="inputEmail" placeholder="Email" value="" required>
                <div class="invalid-feedback">
                  Wpisz poprawny adres email.
                </div>
              </div>
              <div class="form-group mx-2">
                <input id="name-input" type="text" class="form-control" id="validationCustom01" placeholder="Imię i Nazwisko" value="" required>
                <div class="invalid-feedback">
                  <small>Wpisz imię i nazwisko.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="text-secondary row justify-content-md-center">
            <div class="col-auto">
              <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" value="nappies-user" id="nappies-user-checkbox">
                <label class="form-check-label" for="nappies-user-checkbox">
                  Używam lub chcę używać pieluszek wielorazowych.
                </label>
              </div>
              <div class="form-check m-2">
                <input  class="form-check-input" type="checkbox" value="producer" id="producer-checkbox">
                <label class="form-check-label" for="producer-checkbox">
                  Jestem producentem pieluszek wielorazowych.
                </label>
              </div>
              <div class="form-check m-2">
                <input class="form-check-input" type="checkbox" value="shop-owner" id="shop-owner-checkbox">
                <label class="form-check-label" for="shop-owner-checkbox">
                  Prowadzę sklep z pieluszkami wielorazowymi.
                </label>
              </div>
              <div class="row d-flex justify-content-end m-2">
                <button id="button" type="submit" class="btn btn-primary my-4">Wyślij</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </script>
  <script id="login-page-template" type="text">
    <div class="justify-content-center">
      <div class="">
        <div id="log-in-box" class="form mx-auto mt-5">
          <div id="email-box" class="form-group">
            <label for="inputEmail">Email</label>
            <input id="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
          </div>
          <div id="password-box" class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input id="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button id="log-in" type="submit" class="btn btn-primary">Zaloguj</button>
    <!--       <div id="create-account">
            <a href="#application">Załóż konto</a>
          </div> -->
          <button id="log-out" type="button" class="btn btn-primary d-none">Wyloguj</button>
        </div>
      </div>
    </div>
  </script>
  <script id="subscribe-template" type="text">
    <div id="subscribe-box" class="form mx-auto">
      <div id="email-box" class="form-group">
        <label for="inputEmail">Email</label>
        <input id="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      </div>
      <div id="password-box" class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input id="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <div id="role-checkbox" class="form-check">
          <input data-toggle="collapse" data-target='#outside-fabrics' class="form-check-input" type="checkbox" id="producer" value="">
          <label class="form-check-label" for="producer">Jestem producentem</label>
        </div>
      </div>
      <button id="sign-up" type="button" class="btn btn-primary">Zarejestruj</button>
    </div>
  </script>
  <script id="review-template" type="text/x-handlebars-template">
    <div id="box" class="">
      {{#each reviews}}
      <div id="review-{{id}}" class="card review my-3 mx-4">
        <div class="card-header d-flex" flex-row>
          <p>{{username}}</p>
          <p class="text-muted">-6 opinii</p>
        </div>
        <div class="card-body">
          <div class="stars-box d-flex flex-row text-muted">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <p>2 tygodnie temu</p>
          </div>
          <p class="card-text">{{text}}</p>
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <script id="sidebar-template" type="text/x-handlebars-template">
    <div id="menu-template-container" class="nav collapse show navbar-light bg-light overflow-auto sticky-top" id="navbarNav">
      <ul id="menu-template" class="nav flex-column flex-nowrap overflow-hidden">
        <li class="nav-item">
          <a id="all-diapers-nav" class="nav-link" href="#application">
            Wszystkie Pieluszki
          </a>
        </li>
      </ul>
    </div>
  </script>
  <script id="nav-template" type="text/x-handlebars-template">
    <li class="nav-item">
      <a id="{{id}}" class="nav-link collapsed text-truncate" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
      {{menu-name}}
      </a>
      <ul id="{{id}}-submenu" class="collapse flex-column pl-2 nav" aria-expanded="false">
        {{#each data}}
        <li class="nav-item">
          <a id="{{id}}" class="menu-item nav-link" data-categorygroup="{{../id}}" data-category="{{id}}">
          {{this.name}}
          </a>
        </li>
        {{/each}}
      </ul>
    </li>
  </script>
  <script id="favourites-page" type="text/x-handlebars-template">

  <script id="items-list-template" type="text/x-handlebars-template">
    {{#each data}}
      <li class="card text-center col pielucha-template" data-key="{{key}}">
        <div class="card-body">
          <div class="card-top row justify-content-between">
            <div class="stars-box text-muted row">
              <img src="/images/star.png" class="star">
              <p class="mr-1">5,0</p>
            </div>
            <div class="heart-box">
              <img src="/images/hear2.png" class="heart" key="{{key}}">
            </div>
          </div>
          <div class="embed-responsive embed-responsive-1by1">
            <img src={{printimage}} class="img embed-responsive-item rounded pielucha-image"/>
          </div>
          <div class="row justify-content-between">
            <div class="col-auto">
              <a href="#application" class="card-link text-warning">{{producer-name}}</a>
            </div>
            <div class="col-auto">
              <div class="row m-0 text-muted">
                {{#each sizes}}
                {{printsizes}}
                {{/each}}
              </div>
            </div>
          </div>
          <h5 class="text-primary">{{item-name}}</h5>
        </div>
      </li>
    {{/each}}
  </script>

  <script id="dimensions-page-template" type="text/x-handlebars-template">
    <div id='dimensions-table' class="mb-3">
      <div class="row my-2">
        <div id="dimensions-categories" class="col-5 font-weight-bold">
          Rozmiar
        </div>
        <div class="col-7">
          <div class="row">
            {{#each sizes}}
            <div id="{{id}}-dimensions" class="col">
                <div id="{{id}}-title" class="font-weight-bold text-center">
                  {{shortcut}}
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div id="dimensions-titles" class="">
          </div>
        </div>
        <div class="col-7">
          <div id="inputs-box" class="row">
          </div>
        </div>
      </div>

  <script id="dimension-title-template" type="text/x-handlebars-template">
    <div class="dimension-title mb-2">
      {{dimension-text}}
    </div>
  </script>
  <script id="size-inputs-column-template" type="text/x-handlebars-template">
    {{#each sizes}}
    <div class="col">
      <div id="{{id}}-inputs-box" class="d-flex flex-column">
      </div>
    </div>
    {{/each}}
  </script>
  <script id="layers-template" type="text/x-handlebars-template">
    {{#each layers}}
    <div id="{{id}}" class="mb-4 layer">
      <div class="text-info mb-3">
        {{title}}
      </div>
    </div>
    {{/each}}
  </script>
  <script id="fabrics-inputs-template" type="text/x-handlebars-template">
    {{#each fabrics}}
    <div class="input-group mb-3 row">
      <div class="col-3">
        <label for="{{name}}-input class="">{{name}}</label>
      </div>
      <input id="{{name}}-input" name="{{name}}" type="text" aria-describedby="{{name}}-addon" class="{{layer-id}} form-control col-3" layer-id="{{layer-id}}">
      <div class="input-group-append">
        <span class="input-group-text" id="{{name}}-addon">%</span>
      </div>
    </div>
    {{/each}}
  </script>
  <script id="size-input-template" type="text/x-handlebars-template">
    {{#each dimensions}}
    <div class="input-group mb-2">
      <input type="text" aria-describedby="{{dimension}}-{{../size.id}}-addon" class="form-control dimension-input {{id}} {{../size.id}}" size="{{../size.id}}" dimension-id="{{id}}" >
      <div class="input-group-append">
        <span class="input-group-text" id="{{dimension}}-{{../size.id}}-addon">cm</span>
      </div>
    </div>
    {{/each}}
  </script>
  <script id="weight-input-template" type="text/x-handlebars-template">
    <div id="weight-inputs">
      <div id="weight-inputs-title" class="d-flex flex-column">
      </div>
      {{#each sizes}}
      <div class="row">
        <div class="col-2">
          {{shortcut}}:
        </div>
        <div class="input-group mb-2 col-5">
          <label for="{{id}}-from-weight-input" class="px-2">od</label>
          <input id="{{id}}-from-weight-input" type="text" aria-describedby="{{id}}-from-addon" class="form-control weight-input-from weight-input" size="{{id}}" >
          <div class="input-group-append">
            <span class="input-group-text" id="{{id}}-from-addon">kg</span>
          </div>
        </div>
        <div class="input-group mb-2 col-5">
          <label for="{{id}}-till-weight-input" class="px-2">do</label>
          <input id="{{id}}-till-weight-input" type="text" aria-describedby="{{id}}-till-addon" class="form-control weight-input-till weight-input" size="{{id}}" >
          <div class="input-group-append">
            <span class="input-group-text" id="{{id}}-till-addon">kg</span>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <script id="text-input-template" type="text/x-handlebars-template">
    {{#with input-data}}
    <div class="form-group">
      <label for="{{id}}-input">{{title}}</label>
      <textarea id="{{id}}-input" type="text" rows="{{rows-nr}}" class="form-control {{input-name}} text-input"></textarea>
    </div>
    <div class="form-group">
    {{/with}}
  </script>
  <script id="add-pattern-button-template" type="text/x-handlebars-template">
    <div class="order-3">
      <button id="add-pattern-button" type="button" class="btn btn-warning">
        Dodaj Kolor/ Wzór
      </button>
    </div>
  </script>
  <script id="add-pattern-template" type="text/x-handlebars-template">
    <div  class="mt-4">
      <div class="form-group">
        Wzór nr {{pattern-number}}
        <input type="text" class="form-control mb-2 pattern-name" id="pattern-{{pattern-number}}-name"pattern-number={{pattern-number}} placeholder="Nazwa Koloru/ Wzoru">
      </div>
      {{#each image-numbers}}
        <div class="form-group m-3 p-2">
          {{#if profile-image}}
            <label for="pattern-{{../pattern-number}}-image-{{image-number}}">Zdjęcie profilowe wzoru:</label>
          {{/if}}
          <input type="file" class="form-control-file image-input pattern-{{../pattern-number}}" id="pattern-{{../pattern-number}}-image-{{image-number}}" pattern-number="{{../pattern-number}}" image-number="{{image-number}}">
          <div id="file-preview-pattern-{{../pattern-number}}-image-{{image-number}}" class="preview-image-box" pattern-nr="{{../pattern-number}}" image-nr="{{image-number}}">
          </div>
        </div>
      {{/each}}
    </div>
  </script>
  <script id="size-buttons-template" type="text/x-handlebars-template">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
    {{#each diaper.sizes}}
      <label class="btn btn-outline-secondary">
        <input type="radio" name="options" id="{{this.shortcut}}-{{../container}}-button" class="{{../container}}-size-button" size="{{id}}" autocomplete="off"> {{this.shortcut}}
      </label>
    {{/each}}
    </div>
  </script>
  <script id="size-range-template" type="text/x-handlebars-template">
    {{#with size}}

      <h6>{{name}}:</h6>
    </div>
    <div class="">
      <h6>{{min}} - {{max}} kg</h6>
    </div>
    {{/with}}
  </script>

        <img {{#if profile}} id="{{id}}" {{/if}}  class="small-image left-image mx-auto img-fluid img-thumbnail embed-responsive-item pielucha-image" src={{url}} pattern-nr="{{pattern-nr}}" image-nr="{{image-nr}}" />
      </div>
    {{/with}}
  </script>
  <script id="pattern-profile-image-template" type="text/x-handlebars-template">
