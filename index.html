<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Pielo</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src='handlebars-v4.7.6.js'></script>
  </head>
  <body>
    <div id="application">
      <div id="title-bar">
        cholera o co chodzi????
      </div>
      <div id="side-bar">
        <ul id="menu-template" type="text/x-handlebars-template">
          {{#each categories}}
            <li class="menu-template">
              <h1>{{name}}</h1>
              {{#each list}}
                <h2>{{this}}</h2>
              {{/each}}
              {{#each submenu1}}
                <h3>{{this}}</h3>
              {{/each}}
              {{#each submenu2}}
                <h3>{{this}}</h3>
              {{/each}}
            </li>
          {{/each}}
        </ul>
      </div>
      <div id="main">
        <div id="products-container">
          <div id=pielucha>
            <script id="pielucha-template" type="text/x-handlebars-template">
              {{#each diapers}}
              <li class="pielucha-template">
              <img src="{{photo}}.jpg" class="foto"/>
              <h1>{{name}}</h1>
              <p>Rodzaj: {{#if type}} {{type}} {{else}} brak {{/if}} </p>
              <p>Producent: {{brand}}</p>
              <p>Rozmiar: {{size}}</p>
              </li>
              {{/each}}
            </script>
          </div>
          <img src="pielucha.jpg" class="foto"/>

                      <img src="pielucha.jpg" class="foto"/>

</html>
