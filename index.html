  <script id="product-page-template" type="text/x-handlebars-template">

          <div class="image-box col-md-6">

          </div>
          <div class="title-box col-md-6">

            <div>

                od <a href="#application" class="text-warning">{{brand}}</a>
              </p>
            </div>
            <div class="stars-box d-flex flex-row text-muted">

              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <p class="ml-1">2 recenzje</p>
            </div>
            <div class="text-muted">
              <p class="mb-0">Rozmiary</p>
              <div class="d-flex flex-row mt-1">
                <button id="nb" type="button" class="size-button btn btn-outline-secondary btn-sm mx-1">NB</button>
                <button id="mos" type="button" class="size-button btn btn-outline-secondary btn-sm mx-1">MOS</button>
                <button id="os" type="button" class="size-button btn btn-outline-secondary btn-sm mx-1">OS</button>
                <div id="size-description" class="ml-2">
                </div>
              </div>
            </div>
            <div class="text-muted my-2">
              <p class="mb-0">Kolory / Wzory</p>
              <div class="flex-row justify-content-start">
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Napisz opinię</button>
          </div>
        </div>
        <div class="info-box card my-2">
          <div id="info-title" class="card-body">
            <h5>
              <a class="card-title stretched-link text-secondary" aria-expanded="false" aria-controls="collapseExample" data-toggle="collapse" href="#collapseExample">Informacje od producenta</a>
            </h5>
          </div>
          <div class="collapse" id="collapseExample">
            <div id="parameters-box row">
              <div class="col-6">
                <li id="pars-fabric" class="row">
                  <div class="col-6">
                    Materiał dominujący:
                  </div>
                  <div class="col-6">
                    Bawełna
                  </div>
                </li>
                <li id="pars-composition" class="row">
                  <div class="col-6">
                    Skład surowcowy:
                  </div>
                  <div class="col-6">
                    Bawełna: 90%, bambus: 30%
                  </div>
                </li>
              </div>
              <div class="col-6">
                <li id="pars-fabric" class="row">
                  <div class="col-6">
                    Materiał dominujący:
                  </div>
                  <div class="col-6">
                    Bawełna
                  </div>
                </li>
                <li id="pars-composition" class="row">
                  <div class="col-6">
                    Skład surowcowy:
                  </div>
                  <div class="col-6">
                    Bawełna: 90%, bambus: 30%
                  </div>
                </li>
              </div>
            </div>
          </div>
        </div>
        <div class="reviews-box card my-2 text-secondary">
          <div id="reviews-title" class="card-body">
            <h5 class="card-title">Opinie</h5>
          </div>
          <div id="reviews-container">
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="review-template" type="text/x-handlebars-template">
    <div id="box" class="">
      {{#each reviews}}
      <div id="review-{{id}}" class="card review my-3 mx-4">
        <div class="card-header d-flex" flex-row>
          <p>{{username}}</p>
          <p class="text-muted">-6 opinii</p>
        </div>
        <div class="card-body">
          <div class="stars-box d-flex flex-row text-muted">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <p>2 tygodnie temu</p>
          </div>
          <p class="card-text">{{text}}</p>
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <script id="sidebar-template" type="text/x-handlebars-template">
    <div id="menu-template-container" class="nav collapse show navbar-light bg-light overflow-auto sticky-top" id="navbarNav">
      <ul id="menu-template" class="nav flex-column flex-nowrap overflow-hidden">
        <li class="nav-item">
          <a id="all-diapers-nav" class="nav-link" href="#application">
            Wszystkie Pieluszki
          </a>
        </li>
        {{#each categories}}
          <li class="nav-item">
            <a id="{{id}}" class="nav-link collapsed text-truncate" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
            {{name}}
            </a>
            <ul id="{{id}}-submenu" class="collapse flex-column pl-2 nav" aria-expanded="false">
              {{#each submenu1}}
                {{#if issubmenu}}
                  <li class="nav-item">
                    <a id="{{id}}" class="nav-link collapsed py-1" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
                      {{this.name}}
                    </a>
                    <ul id="{{id}}-submenu" class="collapse flex-column nav pl-4" aria-expanded="false">
                      {{#each this.submenu2}}
                        <li class="nav-item">
                          <a id={{id}} class="menu-item {{../en-id}} nav-link p-1">
                          {{name}}
                          </a>
                        </li>
                      {{/each}}
                    </ul>
                  </li>
                {{else}}
                  <li class="nav-item">
                    <a id="{{id}}" class="menu-item {{../en-id}} nav-link">
                    {{this.name}}
                    </a>
                  </li>
                {{/if}}
              {{/each}}
            </ul>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>

    <div id="main" class="col-md-10 order-1 mx-auto">

          <div class="card-body">
            <div class="embed-responsive embed-responsive-1by1">
              <img src="/images/{{photo}}.jpg" class="img embed-responsive-item rounded pielucha-image"/>
            </div>
            <div class="flex-row d-flex justify-content-between">
              <a href="#application" class="card-link">{{brand}}</a>
              <p>{{size}}</p>
            </div>
            <h5> {{printdiaper name}} </h5>
          </div>
        </li>
        {{/each}}
      </div>
    </div>
  </script>
  <script id="input-template" type="text/x-handlebars-template">
    <option selected>Wybierz...</option>

      {{/if}}

  <script id="form-page1-template" type="text/x-handlebars-template">

        <select id="diaper-categories-input" class="selectpicker col-12" multiple data-max-options="1">

        <label for="sizes-input">Rozmiary</label>
        <select id="sizes-input" class="selectpicker col-12" multiple>
        </select>
        <small id="helpBlockSizes" class="form-text text-muted">
          Wybierz wszystkie rozmiary, w jakich jest produkowana pieluszka.
        </small>
      </div>
      <div class="bg-white m-3 p-2 col-10">
        <div class="mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="outside-layer-input" value="">
            <label class="form-check-label" for="outside-layer-input">Warstwa izolująca (zewnętrzna)</label>
            <small id="helpBlockOutside" class="form-text text-muted">
              Zaznacz, jeżeli pieluszka posiada warstwę izolującą.
            </small>
          </div>
          <div id="outside-fabrics" class="form-group d-flex flex-column">
            <label for="outside-fabrics-input" class="ml-4 mt-3">Materiały</label>
            <select id="outside-fabrics-input" class="selectpicker col-12" multiple disabled>
            </select>
            <small id="helpBlockOutsideFabrics" class="form-text text-muted">
              Zaznacz wszystkie materiały, które wchodzą w skład warstwy izolującej.
            </small>
          </div>
        </div>
        <div>

            <input class="form-check-input" type="checkbox" id="inner-layer-input" value="">
            <label class="form-check-label" for="inner-layer-input">Warstwa chłonna (wewnętrzna)</label>
            <small id="helpBlockInner" class="form-text text-muted">
              Zaznacz, jeżeli pieluszka posiada warstwę chłonną.
            </small>
          </div>
          <div id="inner-fabrics" class="form-group d-flex flex-column">
            <label for="inner-fabrics-input" class="ml-4 mt-3">Materiały</label>
            <select id="inner-fabrics-input" class="selectpicker col-12" multiple>
            </select>
            <small id="helpBlockInnerFabrics" class="form-text text-muted">
              Zaznacz wszystkie materiały, które wchodzą w skład warstwy chłonnej.
            </small>
          </div>
        </div>
      </div>
      <button id="page1-button" type="submit" class="btn btn-primary m-3 align-self-end">Dalej</button>
    </div>
