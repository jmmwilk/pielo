<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Pielo</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../libs/jquery-3.3.1.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src='../libs/handlebars-v4.7.6.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="application" class="container-fluid">
      <div id="title-bar" class="container-fluid d-flex justify-content-between">
        <button id="add-diaper">
          Dodaj pieluchę
        </button>
        <p1 id="zupa"></p1>
        <div id="login-icon-box">
          <img id="login-icon" src="/images/login-icon.png"/>
        </div>
      </div>
      <div id="page" class="row d-flex">
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAIpPvZ3RCdPV9o4VOEo16YTKI7rqrgsF8",
        authDomain: "wielo-pielo.firebaseapp.com",
        databaseURL: "https://wielo-pielo.firebaseio.com",
        projectId: "wielo-pielo",
        storageBucket: "wielo-pielo.appspot.com",
        messagingSenderId: "104016685413",
        appId: "1:104016685413:web:9bc39931f4251a2da2198c",
        measurementId: "G-4KKS4BMPSJ"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
  </body>
  <script id="login-page-template" type="text">
    <div id="log-in-box" class="form">
      <div id="login" class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      </div>
      <div id="password" class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </div>
  </script>
  <script id="product-page-template" type="text/x-handlebars-template">
    <div id="main" class="col-md-10 order-1">
      <div id="product-page" class="col-md-10 d-flex flex-column order-1">
        <div class="main-info-box row">
          <div class="image-box col-md-6">
            <img class="product-image mx-auto img-fluid" src="/images/{{photo}}.jpg""/>
          </div>
          <div class="title-box col-md-6">
            <h5> {{printinfo this}} </h5>
            <p>{{brand}}</p>
            <p>{{size}}</p>
            <p>{{description}}</p>
          </div>
        </div>
        <div class="info-box">
          <h5>Informacje od producenta</h>
        </div>
        <div class="reviews-box">
          <h5>Opinie</h>
          <div id="reviews-container">
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="review-template" type="text/x-handlebars-template">
    {{#each reviews}}
    <div id="review-{{id}}" class="review">
      <p>{{username}}</p>
      <p>{{text}}</p>
    </div>
    {{/each}}
  </script>
  <script id="sidebar-template" type="text/x-handlebars-template">
    <div id="menu-template-container" class="nav collapse show navbar-light bg-light overflow-auto sticky-top" id="navbarNav">
      <ul id="menu-template" class="nav flex-column flex-nowrap overflow-hidden">
        <li class="nav-item">
          <a id="all-diapers-nav" class="nav-link" href="#application">
            Wszystkie Pieluszki
          </a>
        </li>
        {{#each categories}}
          <li class="nav-item">
            <a id="{{id}}" class="nav-link collapsed text-truncate" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
            {{name}}
            </a>
            <ul id="{{id}}-submenu" class="collapse flex-column pl-2 nav" aria-expanded="false">
              {{#each submenu1}}
                {{#if issubmenu}}
                  <li class="nav-item">
                    <a id="{{id}}" class="nav-link collapsed py-1" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
                      {{this.name}}
                    </a>
                    <ul id="{{id}}-submenu" class="collapse flex-column nav pl-4" aria-expanded="false">
                      {{#each this.submenu2}}
                        <li class="nav-item">
                          <a id={{id}} class="menu-item {{../en-id}} nav-link p-1">
                          {{name}}
                          </a>
                        </li>
                      {{/each}}
                    </ul>
                  </li>
                {{else}}
                  <li class="nav-item">
                    <a id="{{id}}" class="menu-item {{../en-id}} nav-link">
                    {{this.name}}
                    </a>
                  </li>
                {{/if}}
              {{/each}}
            </ul>
          </li>
        {{/each}}
      </ul>
    </div>
  </script>
  <script id="pielucha-template" type="text/x-handlebars-template">
    <div id="main" class="col-md-10 order-1">
      <div id="products-container" class="d-flex flex-row row row-cols-1 row-cols-md-2 row-cols-lg-3 w-100">
        {{#each diapers}}
        <li class="card text-center col pielucha-template" data-indexnumber="{{indexnum}}">
          <div class="card-body">
            <div class="embed-responsive embed-responsive-1by1">
              <img src="/images/{{photo}}.jpg" class="img embed-responsive-item rounded pielucha-image"/>
            </div>
            <div class="flex-row d-flex justify-content-between">
              <a href="#application" class="card-link">{{brand}}</a>
              <p>{{size}}</p>
            </div>
            <h5> {{printdiaper name}} </h5>
          </div>
        </li>
        {{/each}}
      </div>
    </div>
  </script>
  <script id="input-template" type="text/x-handlebars-template">
    <option selected>Wybierz...</option>
    {{#each submenu1}}
      {{#if this.issubmenu}}
        {{#each submenu2}}
          <option>{{name}}</option>
        {{/each}}
      {{else}}
        <option>{{name}}</option>
      {{/if}}
    {{/each}}
  </script>
  <script id="form-template" type="text/x-handlebars-template">
    <form id="form">
      <h1>Zaczynamy!</h1>
      <div class="form">
        <div class="form-group">
          <label for="input-image">Zdjęcie</label>
          <input type="file" class="form-control-file" id="input-image">
        </div>
        <div id="container">
          <div id="inputs-container">
            {{#each inputs}}
              <div class="form-group">
                <label for="{{id}}">{{text}}</label>
                <select id="{{id}}" class="form-control">
                </select>
              </div>
            {{/each}}
          </div>
        </div>
        <button id="form-add" type="submit" class="btn btn-primary">Dodaj</button>
      </div>
    </form>
  </script>
</html>
