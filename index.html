  <script id="login-page-template" type="text">
    <div id="log-in-box" class="form mx-auto">
      <div id="email-box" class="form-group">
        <label for="inputEmail">Email</label>
        <input id="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      </div>
      <div id="password-box" class="form-group">
        <label for="exampleInputPassword1">Hasło</label>
        <input id="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button id="log-in" type="submit" class="btn btn-primary">Zaloguj</button>
      <button id="sign-up" type="button" class="btn btn-primary">Zarejestruj</button>
      <button id="log-out" type="button" class="btn btn-primary d.none">Wyloguj</button>
    </div>
  </script>
  <script id="product-page-template" type="text/x-handlebars-template">
    <div id="main" class="col-md-10 order-1 mx-auto">
      <div id="product-page" class="col-md-10 d-flex flex-column order-1 mx-auto">
        <div class="main-info-box row my-2">
          <div class="image-box col-md-6">
            <img class="product-image mx-auto img-fluid img-thumbnail" src="/images/{{photo}}.jpg"/>
          </div>
          <div class="title-box col-md-6">
            <h5 class="text-primary"> {{printinfo this}} </h5>
            <div>
              <p>
                od <a href="#application" class="text-warning">{{brand}}</a>
              </p>
            </div>
            <div class="stars-box d-flex flex-row text-muted">
              <p class="mr-1">5,0</p>
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <img src="/images/star.png"/ class="star">
              <p class="ml-1">2 recenzje</p>
            </div>
            <div class="text-muted">
              <p class="mb-0">Rozmiary</p>
              <div id="size-buttons-container" class="d-flex flex-row mt-1">
                <div id="size-description" class="ml-2">
                </div>
              </div>
            </div>
            <div class="text-muted my-2">
              <p class="mb-0">Kolory / Wzory</p>
              <div class="flex-row justify-content-start">
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
                <img class="small-image mx-auto img-fluid img-thumbnail m-1" src="/images/{{photo}}.jpg"/>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Napisz opinię</button>
          </div>
        </div>
        <div class="info-box card my-2 text-secondary">
          <div id="info-title" class="card-body">
            <h5>
              <a class="card-title stretched-link" aria-expanded="false" aria-controls="collapseExample" data-toggle="collapse" href="#collapseExample">Informacje od producenta</a>
            </h5>
          </div>
          <div class="collapse" id="collapseExample">
            <div id="parameters-box row">
              <div class="col-6">
                <div id="main-fabric-pars" class="row">
                  <div class="col-6">
                    Materiał dominujący:
                  </div>
                  <div class="col-6">
                    Bawełna
                  </div>
                </div>
                <div id="pars-composition" class="row">
                  <div class="col-6">
                    Skład surowcowy:
                  </div>
                  <div class="col-6">
                    Bawełna: 90%, bambus: 30%
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div id="pars-fabric" class="row">
                  <div class="col-6">
                    Materiał dominujący:
                  </div>
                  <div class="col-6">
                    Bawełna
                  </div>
                </div>
                <div id="pars-composition" class="row">
                  <div class="col-6">
                    Skład surowcowy:
                  </div>
                  <div class="col-6">
                    Bawełna: 90%, bambus: 30%
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="reviews-box card my-2 text-secondary">
          <div id="reviews-title" class="card-body">
            <h5 class="card-title">Opinie</h5>
          </div>
          <div id="reviews-container">
          </div>
        </div>
      </div>
    </div>
  </script>
  <script id="review-template" type="text/x-handlebars-template">
    <div id="box" class="">
      {{#each reviews}}
      <div id="review-{{id}}" class="card review my-3 mx-4">
        <div class="card-header d-flex" flex-row>
          <p>{{username}}</p>
          <p class="text-muted">-6 opinii</p>
        </div>
        <div class="card-body">
          <div class="stars-box d-flex flex-row text-muted">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <img src="/images/star.png"/ class="star">
            <p>2 tygodnie temu</p>
          </div>
          <p class="card-text">{{text}}</p>
        </div>
      </div>
      {{/each}}
    </div>
  </script>
  <script id="sidebar-template" type="text/x-handlebars-template">
    <div id="menu-template-container" class="nav collapse show navbar-light bg-light overflow-auto sticky-top" id="navbarNav">
      <ul id="menu-template" class="nav flex-column flex-nowrap overflow-hidden">
        <li class="nav-item">
          <a id="all-diapers-nav" class="nav-link" href="#application">
            Wszystkie Pieluszki
          </a>
        </li>
      </ul>
    </div>
  </script>
  <script id="nav-template" type="text/x-handlebars-template">
    <li class="nav-item">
      <a id="{{id}}" class="nav-link collapsed text-truncate" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
      {{menu-name}}
      </a>
      <ul id="{{id}}-submenu" class="collapse flex-column pl-2 nav" aria-expanded="false">
        {{#each data}}
        <li class="nav-item">
          <a id="{{id}}" class="menu-item nav-link" data-categorygroup="{{../id}}" data-category="{{id}}">
          {{this.name}}
          </a>
        </li>
        {{/each}}
      </ul>
    </li>
  </script>

  <script id="pielucha-template" type="text/x-handlebars-template">
    <div id="main" class="col-md-10 order-1 mx-auto">
      <div id="products-container" class="d-flex flex-row row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 w-100 mx-auto">
        {{#each data}}
        <li class="card text-center col pielucha-template" data-key="{{key}}">
          <div class="card-body">
            <div class="embed-responsive embed-responsive-1by1">
              <img src={{"url"}} class="img embed-responsive-item rounded pielucha-image"/>
            </div>
            <div class="row justify-content-between">
              <div class="col-auto">
                <a href="#application" class="card-link text-warning">{{brand.name}}</a>
              </div>
              <div class="col-auto">
                <div class="row m-0 text-muted">
                  {{#each sizes}}
                  <a>{{printsizes}}</a>
                  {{/each}}
                </div>
              </div>
            </div>
            <h5 class="text-primary">{{diaperCategory.name}}</h5>
          </div>
        </li>
        {{/each}}
      </div>
    </div>
  </script>
  <script id="upload-file-template" type="text/x-handlebars-template">
    <img class="small-image mx-auto img-fluid img-thumbnail m-1"/>
  </script>
  <script id="form-page1-template" type="text/x-handlebars-template">
    <form id="new-form" class="form col-6">
      <div id="form-page-1" class="row align-items-center m-3 bg-light d-flex flex-column">
        <h5 class="m-3">Formularz </h5>
        <div class="form-group col-10 bg-white m-3 p-2">
          <label for="input-image">Zdjęcie profilowe pieluszki</label>
          <input type="file" class="form-control-file multiple" id="input-image">
          <div id="file-preview">
          </div>
          <div class="invalid-feedback">
            Wybierz.
          </div>
        </div>
        <div class="form-group d-flex flex-column bg-white m-3 p-2 col-10">
          <label for="brand-input">Nazwa Producenta</label>
          <textarea class="form-control" id="brand-input" rows="1"></textarea>
        </div> 
        <div class="form-group d-flex flex-column bg-white m-3 p-2 col-10">
          <label for="diaper-categories-input">Rodzaj</label>
          <select id="diaper-categories-input" class=" selectpicker col-12" multiple data-max-options="1">
          </select>
          <div class="invalid-feedback">
            Wybierz.
          </div>
        </div> 
        <div class="form-group d-flex flex-column bg-white m-3 p-2 col-10">
          <label for="sizes-input">Rozmiary</label>
          <select id="sizes-input" class="selectpicker col-12" multiple>
          </select>
          <div class="invalid-feedback">
            Wybierz.
          </div>
          <small id="helpBlockSizes" class="form-text text-muted">
            Wybierz wszystkie rozmiary, w jakich jest produkowana pieluszka.
          </small>
        </div>
        <div class="bg-white m-3 p-2 col-10">
          <div id="outside-checkbox" class="form-check">
            <input data-toggle="collapse" data-target='#outside-fabrics' class="form-check-input" type="checkbox" id="outside-layer-input" value="">
            <label class="form-check-label" for="outside-layer-input">Warstwa izolująca (zewnętrzna)</label>
            <small id="helpBlockOutside" class="form-text text-muted">
              Zaznacz, jeżeli pieluszka posiada warstwę izolującą.
            </small>
          </div>
          <div id="outside-fabrics" class="collapse">
            <div class="form-group d-flex flex-column">
              <label for="outside-fabrics-input" class="ml-4 mt-3">Materiały</label>
              <select id="outside-fabrics-input" class="selectpicker col-12" multiple>
              </select>
              <small id="helpBlockOutsideFabrics" class="form-text text-muted">
                Zaznacz wszystkie materiały, które wchodzą w skład warstwy izolującej.
              </small>
            </div>
          </div>
        </div>
        <div class="bg-white m-3 p-2 col-10">
          <div id="inner-checkbox" class="form-check">
            <input data-toggle="collapse" data-target='#inner-fabrics' class="form-check-input" type="checkbox" id="inner-layer-input" value="">
            <label class="form-check-label" for="inner-layer-input">Warstwa chłonna (wewnętrzna)</label>
            <small id="helpBlockInner" class="form-text text-muted">
              Zaznacz, jeżeli pieluszka posiada warstwę chłonną.
            </small>
          </div>
          <div id="inner-fabrics" class="collapse">
            <div class="form-group d-flex flex-column">
              <label for="inner-fabrics-input" class="ml-4 mt-3">Materiały</label>
              <select id="inner-fabrics-input" class="selectpicker col-12" multiple>
              </select>
              <small id="helpBlockInnerFabrics" class="form-text text-muted">
                Zaznacz wszystkie materiały, które wchodzą w skład warstwy chłonnej.
              </small>
            </div>
          </div>
        </div>
        <button id="page1-button" type="submit" class="btn btn-primary m-3 align-self-end">Dalej</button>
      </div>
    </form>
  </script>
  <script id="form-page2-template" type="text/x-handlebars-template">
    <form id="new-form" class="form col-6">
      <div id="form-page-2" class="row align-items-center m-3 bg-light d-flex flex-column">
        <h5 class="m-3">Formularz </h5>
        {{#if outsideMoreThan1}}
          <div class="col-10 bg-white m-3 p-2">
            <p>Warstwa izolująca (zewnętrzna)</p>
            {{#each outsideFabrics}}
            <div class="form-group row">
              <label class="col-form-label col-5" for="outside-percentage-input">{{this.name}}</label>
              <div class="col-3">
                <input class="page2input page2-outside-fab-input form-control" type="number" id="outside-percentage-input">
              </div>
              <label class="col-form-label col-4 pl-0" for="outside-percentage-input">%</label>
            </div>
            {{/each}}
          </div>
        {{/if}}
        {{#if innerMoreThan1}}
          <div class="col-10 bg-white m-3 p-2">
            <p>Warstwa chłonna (wewnętrzna)</p>
            {{#each innerFabrics}}
            <div class="form-group row">
              <label class="col-form-label col-5" for="outside-percentage-input">{{this.name}}</label>
              <div class="col-3">
                <input class="page2input page2-inner-fab-input form-control" type="number" id="inner-percentage-input">
              </div>
              <label class="col-form-label col-4 pl-0" for="inner-percentage-input">%</label>
            </div>
            {{/each}}
          </div>
        {{/if}}
        <div class="col-10 bg-white m-3 p-2">
          <p>Przedziały wagowe rozmiarów</p>
          {{#each sizes}}
            <div class="form-group row">
              <label class="col-form-label col-4" for="sizes-range-min-input">{{name}}</label>
              <div class="col-3">
                <input class="page2input page2-sizes-min form-control px-1" type="number" id="sizes-range-min-input">
              </div>
              <label class="col-form-label col-1" for="sizes-range-max-input">do</label>
              <div class="col-3">
                <input class="page2input page2-sizes-max form-control" type="number" id="sizes-range-max-input">
              </div>
              <label class="col-form-label col-1 pl-0" for="sizes-range-max-input">kg</label>
            </div>
          {{/each}}
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkbox-sizes">
              <label class="form-check-label" for="checkbox-sizes">
                Zapamiętaj rozmiary
              </label>
              <small class="form-text text-muted">
                Zaznacz, jeżeli chcesz zapisać przedziały wagowe rozmiarów i użyć ich dla innych pieluszek.
              </small>
            </div>
          </div>
        </div>
        <div class="col-10 bg-white m-3 p-2">
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <legend class="col-form-label">Kraj Produkcji</legend>
              </div>
              <div class="form-check form-check-inline col-4 m-0">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="country-poland">
                <label class="form-check-label" for="country-poland">Polska</label>
              </div>
              <div class="form-check form-check-inline col-4 m-0">
                <input class="form-check-input" data-toggle="collapse" data-target="#country-other-text" type="radio" name="inlineRadioOptions" id="country-other">
                <label class="form-check-label" for="country-other">Inny</label>
              </div>
            </div>
          </div>
          <div id="country-other-text" class="collapse form-group">
            <input type="text" id="country-other-text-input" placeholder="Wpisz kraj">
          </div>
        </div>
        <div class="form-group d-flex flex-column bg-white m-3 p-2 col-10">
          <label for="closures-input">Zapięcia</label>
          <select id="closures-input" class="selectpicker col-12" multiple>
          </select>
        </div>
        <div class="col-10 bg-white m-3 p-2">
          <div class="form-group">
            <label for="attests">Atesty i Certyfikaty</label>
            <textarea class="form-control" id="attests" rows="3"></textarea>
          </div>
        </div>
        <div class="col-10 bg-white m-3 p-2">
          <div class="form-group">
            <label for="description">Opis producenta</label>
            <textarea class="form-control" id="description" rows="6"></textarea>
          </div>
        </div>
        <button id="page2-button" type="submit" class="btn btn-primary m-3 align-self-end">Dalej</button>
      </div>
    </form>
  </script>
  <script id="new-input-template" type="text/x-handlebars-template">
    {{#each data}}
      <option>{{name}}</option>
    {{/each}}
  </script>
    <script id="size-buttons-template" type="text/x-handlebars-template">

          </div>
          <div class="collapse" id="parameters-wrapper">
            <div id="parameters" class="mb-3">
            </div>
            <div id="description">
              <div class="text-center">
                <h5>Opis</h5>
              </div>
              <div class="row justify-content-center">
                <div class="col-11">
                  <p>{{description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{/with}}
  </script>

    <div class="reviews-box card my-2 text-secondary">

        <h5 class="card-title">Opinie</h5>
      </div>
      <div id="reviews-container">
      </div>

  </script>
  <script id="parameters-template" type="text/x-handlebars-template">
    <div class="text-center">
      <h5>Parametry</h5>
    </div>
    <div class="row justify-content-around">
      {{#with diaper}}
      <div class="col-5">
        {{#if outside}}
        <div class="parameters-row">
          <a class="font-italic">Warstwa izolująca (zewnętrzna)</a>
          <div id="outside-main-fabric-pars" class="row parameters-row">
            <div class="parameter-column-left">
              Materiał dominujący:
            </div>
            <div class="parameter-column-right">
              {{outsideMainFabric}}
            </div>
          </div>
          <div id="outside-pars-composition" class="row parameters-row">
            <div class="parameter-column-left">
              Skład surowcowy:
            </div>
            <div class="parameter-column-right">
              {{#each outsideFabPers}}
              <div>
                <a>{{name}} {{percentage}}%</a>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
        {{/if}}
        {{#if inner}}
        <div class="parameters-row">
          <a class="font-italic">Warstwa chłonna (wewnętrzna)</a>
          <div id="inner-main-fabric-pars" class="row">
            <div class="parameter-column-left">
              Materiał dominujący:
            </div>
            <div class="parameter-column-right">
              {{innerMainFabric}}
            </div>
          </div>
          <div id="inner-pars-composition" class="row">
            <div class="parameter-column-left">
              Skład surowcowy:
            </div>
            <div class="parameter-column-right">
              {{#each innerFabPers}}
              <div>
                <a>{{name}} {{percentage}}%</a>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
        {{/if}}
        <div id="sizes-pars" class="row parameters-row">
          <div class="parameter-column-left">
            Rozmiary:
          </div>
          <div class="parameter-column-right">
            <div>
              {{#each sizes}}
                <div>
                  {{printsizesinfo}}
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div id="closures-pars" class="row parameters-row">
          <div class="parameter-column-left">
            Zapięcia:
          </div>
          <div class="parameter-column-right">
            {{closures}}
          </div>
        </div>
        <div id="country" class="row parameters-row">
          <div class="parameter-column-left">
            Kraj produkcji:
          </div>
          <div class="parameter-column-right">
            {{country}}
          </div>
        </div>
        <div id="attests" class="row parameters-row">
          <div class="parameter-column-left">
            Atesty, certyfikaty:
          </div>
          <div class="parameter-column-right">
            {{attests}}
          </div>
        </div>
      </div>
      {{/with}}
    </div>
  </script>
