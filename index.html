<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Pielo</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="module" src="index.js"></script>
    <script src='handlebars-v4.7.6.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="application" class="container-fluid">
      <div id="title-bar" class="container-fluid">
        cholera o co chodzi????
      </div>
      <div class="row">
        <nav id="side-bar" class="col-md-2 align-items-start">
          <div id="menu-template-container" class="nav collapse show navbar-light bg-light overflow-auto sticky-top" id="navbarNav">
            <ul id="menu-template" class="nav flex-column flex-nowrap overflow-hidden">
              {{#each categories}}
                <li class="nav-item">
                  <a id="{{id}}" class="nav-link collapsed text-truncate" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
                  {{name}}
                  </a>
                  <ul id="{{id}}-submenu" class="collapse flex-column pl-2 nav" aria-expanded="false">
                    {{#each submenu1}}
                      {{#if issubmenu}}
                        <li class="nav-item">
                          <a id="{{id}}" class="nav-link collapsed py-1" href="#{{id}}-submenu" data-toggle="collapse" data-target="#{{id}}-submenu">
                            {{this.name}}
                          </a>
                          <ul id="{{id}}-submenu" class="collapse flex-column nav pl-4" aria-expanded="false">
                            {{#each this.submenu2}}
                              <li class="nav-item">
                                <a id={{id}} class="menu-item {{../id}} nav-link p-1">
                                {{name}}
                                </a>
                              </li>
                            {{/each}}
                          </ul>
                        </li>
                      {{else}}
                        <li class="nav-item">
                          <a id="{{id}}" class="menu-item {{../id}} nav-link">
                          {{this.name}}
                          </a>
                        </li>
                      {{/if}}
                    {{/each}}
                  </ul>
                </li>
              {{/each}}
            </ul>
          </div>
        </nav>
        <div id="main" class="col-md-10">
          <div id="products-container" class="d-flex flex-row row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <script id="pielucha-template" type="text/x-handlebars-template">
              {{#each diapers}}
              <li class="card text-center col pielucha-template">
                <div class="card-body">
                  <div class="embed-responsive embed-responsive-1by1">
                    <img src="/images/{{photo}}.jpg" class="img embed-responsive-item rounded pielucha-image"/>
                  </div>
                  <div class="flex-row d-flex justify-content-between">
                    <a href="#application" class="card-link">{{brand}}</a>
                    <p>{{size}}</p>
                  </div>
                  <h5> {{printdiaper name}} </h5>
<!--                   <h4>{{name}}</h4>
                  <p>Rodzaj: {{#if type}} {{type}} {{else}} brak {{/if}} </p>
                  <p>Producent: {{brand}}</p>
                  <p>Rozmiar: {{size}}</p> -->
                </div>
              </li>
              {{/each}}
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
